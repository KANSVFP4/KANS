<ion-content  style="background-image: url('assets/imgs/fondologuinPA.png');background-size: cover;" class="getstar">
  <form padding (ngSubmit)="onSubmit()">
    <br>

    <div style="width: 20%; margin-left: 40%;">
      <img id="imganeTitulo" src="assets/imgs/logokans.png" style="width: 180%;">
    </div>
    <div class="formLogin">

      <br>


      <p style="margin-left:13%;  font-size: 100%; color: white">LOGIN</p>

      <div style="top:0; bottom: 0;" class="item item-block">

        <input placeholder="USERNAME" type="email" #email="ngModel" [(ngModel)]="obj.email" name="email" id="email"
          class="form-control" style="font-size:120%">
      </div>
      <br>
      <div style="top:0; bottom: 0; " class="item item-block">

        <input placeholder="PASSWORD" [type]="getType()" #password="ngModel" [(ngModel)]="obj.password" name="password"
          id="password" class="form-control" style="font-size:120%">
      </div>
      <br>

      
      <!-- prueba de mostra contrase -->
      <div class="checkbox" style="margin-left:10%">
        <label style="color:white">
          <input type="checkbox" (click)="toggleTextPassword()"> Show password </label>
      </div>
      <br>



      <div style="top:0; bottom: 0; " class="item item-block">
      <input center id="btnIngresar" type="submit" value="Go!" style="font-size: 180%;  "
        class="form-control">
      </div>
      <br>
    </div>
  </form>





  <img style=" align-items: center; max-width: 100%; border: none; margin: 0%" src="assets/imgs/lineaDivide.png" />

  <div class="formLogin">
    <br>
    <br>
    <button (click)="onCLick()" style=" align-items: center; max-width: 60%; padding: 0%;  background-color: transparent; "><img
        style="padding-left: 68%" src="assets/imgs/btnRegister.png" /></button>

    <br>
    <button (click)="onCLick()" style=" align-items: center; max-width: 20%; padding: 0%;  background-color: transparent; "><img
        style="padding-left: 20%" src="assets/imgs/btnForgot.png" /></button>

    <button (click)="onCLick()" style="  align-items: center; max-width: 78%; padding: 0%;  background-color: transparent; "><img
        style="padding-left: 70%; margin-right: -20%" src="assets/imgs/btnContactanos.png" /></button>
  </div>
</ion-content>
