<ion-header>
    <ion-navbar color="colorapp">
        <button ion-button menuToggle icon-only>
            <ion-icon name='menu'></ion-icon>
        </button>
        <button onClick="window.print()" style="background: transparent; left:0; right:0; max-width:3%; float: right; margin-right: 2%; display: block; max-height:100%;">
            <ion-icon item-left>
              <img src="assets/imgs/printer-.png">
            </ion-icon>
          </button>
        <ion-title>
                Reports offered by kans
            <div class="container">

                <ion-select required class="css-select" placeholder="Select Year" #rutaE="ngModel" [(ngModel)]="ano"
                    name="rutaE" (ionChange)="getUsuariosRegistrados();">
                    <ion-label>Year</ion-label>
                    <ion-option value="{{ ruta.ruta }}" *ngFor="let ruta of viaje">{{ ruta.ruta }}</ion-option>
                </ion-select>
            </div>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content style="background-image: url('assets/imgs/fondoPaginaPrincipal.png');background-size: cover;" #content>

    <div style="width: 100%; margin-left: 0%; margin-top: 0%">
        <img id="imganeTitulo" src="assets/imgs/logokans.png" style="width: 20%;">
       
    </div>
    
    <ion-card style="width:70%;max-height: 100%" class="container">
        <ion-card-header>
            Number of users register for month
        </ion-card-header>

        <ion-card-content>
            <canvas #barCanvas></canvas>
        </ion-card-content>
        <h2 style="text-align:center"> This bar graph shows how many users have registered per month during the chosen
            year</h2>
    </ion-card>
