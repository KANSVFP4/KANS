<ion-header>
  <ion-navbar hideBackButton color="colorapp" >
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Publicista
    </ion-title>
  </ion-navbar>
</ion-header>

  
<ion-content  class="cards-bg social-cards" >

  <ion-card  *ngFor=" let ofertas of  vectorOfertas">
    <ion-item>
      <h2>
          <b>Datos del Cliente</b>
        </h2>
      </ion-item>

    
 </ion-card>



 
</ion-content>

<ion-footer>
<ion-segment [(ngModel)]="mymodel">
      <ion-segment-button  value="segment1">
        <ion-icon name="ios-albums">

        </ion-icon>
        <br />
        <span>Botón 1</span>
      </ion-segment-button>
      <ion-segment-button   (click)="getAllNuevasOfertas()" value="segment2">
        <ion-icon name="md-globe"></ion-icon>
        <br />
        <span>Botón 2</span>
      </ion-segment-button>
      <ion-segment-button  (click)="goToNuevaOferta()" value="segment3">
        <ion-icon name="add"></ion-icon>
        <br />
        <span>Botón 3</span>
      </ion-segment-button>
</ion-segment></ion-footer>
